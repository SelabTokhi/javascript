<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script defer src="assets/js/script.js"></script>
    <title>Fixxo</title>
  </head>
    
<body>

      <nav class="__navbar container">
        <div class="__logo">
          Fixxo.
        </div>

        <!--Navigations länkar-->

        <div class="__nav-links">
          <a href="index.html">Home</a>
          <a href="#">Categories</a>
          <a href="#">Products</a>
          <a class="__active" href="contact.html">Contacts</a>
        </div>
        
        <!-- Ikon länkar -->
        <div class="__nav-icon-links">
          <a href="#"><i class="fa-regular fa-magnifying-glass"></i></a>
          <a href="#"><i class="fa-regular fa-repeat"></i></a>
          <a href="#">
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-theme">1</span>
          <i class="fa-regular fa-heart"></i>
          </a>
          <a href="#">
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-theme">3</span>
          <i class="fa-solid fa-bag-shopping"></i>
          </a>
        </div>
      </div>
      </nav>


    <section class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li><a href="index.html">Home</a></li>
          <li>Contacts</li>
        </ul>
      </div>
    </section>

    <section class="map">
      <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d32548.17201389105!2d17.987202779095185!3d59.34529511678444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d86c5590a35%3A0xac5dd727a529fe56!2sEC%20Utbildning!5e0!3m2!1ssv!2sse!4v1676545732269!5m2!1ssv!2sse" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="contact-form">
      <div class="container">
      <h2>Come in Contact with Us</h2>
      <form novalidate>
        <div>
          <input id="name" onkeyup="validate" type="text" placeholder="Your name">
          <div id="nameErrorMessage" class="errorMessage"></div>
        </div>

        <div>
          <input id="email" type="email" placeholder="Your mail">
          <div id="errorErrorMessage" class="errorMessage"></div>
          </div>

          <div class="textarea">
            <textarea id="comment" placeholder="Comments"></textarea>
            <div id="commentErrorMessage" class="errorMessage"></div>
          </div>
        
    
          <button type="submit" class="btn-theme">
            <span class="corner-topLeft"></span>
            <span class="corner-bottomRight"></span>
            Post Comments
          </button>
        </div>
        
      </form>
      </div>
    </section>

    <footer>
      <div class="socialmedia">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-google"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      </div>
      <div>
       <div>© 2022 Fixxo. All Rights Reserved</div>
      </div>
    </footer>


  <div style="height: 500px;"></div>
</body>
</html>
